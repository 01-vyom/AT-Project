<!DOCTYPE html>
<html>
<style>
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 5px;
}
</style>
<body>

<p>Click on a product to view Description</p>
<p id='showP'></p>
<table id="demo"></table>

<script>
var x,xmlhttp,xmlDoc
xmlhttp = new XMLHttpRequest();
xmlhttp.open("GET", "products.xml", false);
xmlhttp.send();
xmlDoc = xmlhttp.responseXML; 
x = xmlDoc.getElementsByTagName("product");
table="<tr><th>Name</th><th>Type</th></tr>";
for (i = 0; i <x.length; i++) { 
  table += "<tr onclick='displayP(" + i + ")'><td>";
  table += x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue;
  table += "</td><td>";
  table +=  x[i].getElementsByTagName("type")[0].childNodes[0].nodeValue;
  table += "</td></tr>";
}
document.getElementById("demo").innerHTML = table;

function displayP(i) {
  document.getElementById("showP").innerHTML =
  "Name: " +
  x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue +
  "<br>Price: " +
  x[i].getElementsByTagName("price")[0].childNodes[0].nodeValue +
  "<br>Type: " + 
  x[i].getElementsByTagName("type")[0].childNodes[0].nodeValue;
}
</script>

</body>
</html>
